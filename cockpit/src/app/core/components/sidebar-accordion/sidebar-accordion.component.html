<section class="accordion" [class.accordion--open]="isOpen">
  @if(variant === 'remediationOverview'){
  <button
    class="accordion__header"
    [ngClass]="{
      'accordion__header--remediation': variant === 'remediationOverview'
    }"
    (click)="toggleAccordion()"
    [attr.aria-expanded]="isOpen"
    aria-controls="accordion-content"
    id="accordion-header"
  >
    <span
      class="accordion__icon"
      [attr.aria-hidden]="true"
      [class.accordion__icon--open]="isOpen"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M3.64645 5.64645C3.84171 5.45118 4.15829 5.45118 4.35355 5.64645L8 9.29289L11.6464 5.64645C11.8417 5.45118 12.1583 5.45118 12.3536 5.64645C12.5488 5.84171 12.5488 6.15829 12.3536 6.35355L8.35355 10.3536C8.15829 10.5488 7.84171 10.5488 7.64645 10.3536L3.64645 6.35355C3.45118 6.15829 3.45118 5.84171 3.64645 5.64645Z"
          fill="white"
        />
      </svg>
    </span>
    <div class="accordion__title">
      <span>{{ accordionTitle }}</span>
      @if(eventStatus && eventStatus !== "New"){
      <img [src]="iconEventMap[eventStatus.toLowerCase()]" alt="Event Status" />
      }
    </div>
  </button>

  } @else{<button
    class="accordion__header"
    [ngClass]="{ 'accordion__header--timeline': variant === 'timeline' }"
    (click)="toggleAccordion()"
    [attr.aria-expanded]="isOpen"
    aria-controls="accordion-content"
    id="accordion-header"
  >
    <span class="accordion__title">{{ accordionTitle }}</span>
    <span
      class="accordion__icon"
      [attr.aria-hidden]="true"
      [class.accordion__icon--open]="isOpen"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M3.64645 5.64645C3.84171 5.45118 4.15829 5.45118 4.35355 5.64645L8 9.29289L11.6464 5.64645C11.8417 5.45118 12.1583 5.45118 12.3536 5.64645C12.5488 5.84171 12.5488 6.15829 12.3536 6.35355L8.35355 10.3536C8.15829 10.5488 7.84171 10.5488 7.64645 10.3536L3.64645 6.35355C3.45118 6.15829 3.45118 5.84171 3.64645 5.64645Z"
          fill="white"
        />
      </svg>
    </span></button
  >}

  <div
    id="accordion-content"
    class="accordion__content"
    [ngClass]="{ 'accordion__content--timeline': variant === 'timeline' }"
    [hidden]="!isOpen"
    role="region"
    aria-labelledby="accordion-header"
  >
    <!-- Inserisci qui il contenuto dell'accordion -->
    <ng-content></ng-content>
  </div>
</section>
